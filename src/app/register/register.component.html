<div class="mt-5">
  <h3 class="text-center"> {{ errorMessage }} </h3>
  <mat-card class="">

    </mat-card-header>
    <mat-card-content>
      <form class="">
        <table class="" cellspacing="0">
          <tr>

              <input matInput placeholder="Email" id="email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="">
                <input matInput placeholder="LÃ¶senord" id="pass" [(ngModel)]="passAgain"type="password" name="passAgain" required>
             </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field class="">
                  <input matInput placeholder="Skriv-Om LÃ¶senord" id="passAgain" [(ngModel)]="pass"type="password" name="pass" required>

              </td>
            </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

    <mat-card-actions>

    </mat-card-actions>
