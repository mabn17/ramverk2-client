<div class="mt-5">
  <h3 class="text-center"> {{ errorMessage }} </h3>
  <mat-card class="">
    <mat-card-header>
      <mat-card-title>Ramverk 2 Inlogg</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="">
        <table class="" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="">
              <input matInput placeholder="Email" id="email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="">
            <input matInput placeholder="Password" id="password" [(ngModel)]="pass" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" id="go" color="primary">Logga in</button>
    </mat-card-actions>
    <small class="is-link text-primary" routerLink="/register">Inget Konto ?</small>
  </mat-card>
</div>
